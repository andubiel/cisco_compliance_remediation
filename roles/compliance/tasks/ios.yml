# Check ntp servers' IP address before replacing
- name: Check/Replace existing NTP for compliance
  cisco.ios.ios_ntp_global:
    config: "{{ ntp_ios }}"
    state: replaced
  check_mode: "{{ check }}"
  register: diff
  tags: ntp

- ansible.builtin.debug:
    msg:
    - "current ntp config"
    - "{{ diff.before }}"
    - "replace commands (remediation)"
    - "{{ diff.commands | default ('no diff found') }}"
  tags: ntp

- ansible.builtin.debug:
    msg: "snmp"
  tags: snmp
       

  