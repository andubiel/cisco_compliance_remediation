---
# vars file for compliance
# IOS-XE Compliance
#NTP
ntp_ios:
  servers:
  - server: 192.0.2.0
    version: 2
  - server: 192.0.2.1
    version: 2
#SNMP    
snmp_ios:
  groups:
  - group: V3GROUP
    version: v3
    version_option: auth
    read: V3READ  
    write: V3WRITE 
  hosts:   
  - community_string: V3USER
    host: "1.1.1.1"
    version: 3
    version_option: auth
  users:
  - group: V3GROUP
    username: V3USER
    version: v3
    authentication:
      password: snmpauthpass
      algorithm: sha
    encryption:
      password: snmpprevpass
      priv: aes
      priv_option: 256
#Logging
logging_ios:
  buffered:
    severity: notifications
    size: 12000
  console:
    severity: critical
  facility: local5
  hosts:
  - hostname: 1.1.1.2
  - hostname: 1.1.1.3
  monitor:
    severity: warnings
  snmp_trap:
  - errors
  trap: errors
  userinfo: True
  logging_on: enable
#ACLs
acls:
-   acls:
    -   aces:
        -   destination:
                any: true
            grant: permit
            protocol: ospf
            sequence: 10
            source:
                any: true
        -   destination:
                any: true
            grant: permit
            protocol: icmp
            sequence: 20
            source:
                any: true
        acl_type: extended
        name: control
    afi: ipv4
#ACL Interfaces
acl_interfaces:
-   access_groups:
    -   acls:
        -   direction: in
            name: control
        afi: ipv4
    name: Tunnel0
#IOS Version    
version_ios: 'Version 17.03.05'
# IOS-XR Compliance    
ntp_iosxr:
  servers:
  - server: 192.0.2.0
  - server: 192.0.2.1           
snmp_iosxr:
  groups:
  - group: V3GROUP
    version: v3
    read: V3READ  
    write: V3WRITE 
  hosts:
  - host: 1.1.1.1 
    version: 3
    community: V3USER
  users:
  - group: V3GROUP
    user: V3USER
    version: v3
iosxr_snmp_auth: snmpauthpass 
iosxr_snmp_priv: snmpprevpass

logging_iosxr:
  buffered:
    severity: notifications
    size: 12000
  console:
    severity: critical
  facility: local5
  hosts:
  - host: 1.1.1.2
  - host: 1.1.1.3
  monitor:
    severity: warning
    state: enabled
 
# NXOS Compliance
ntp_nxos:
 servers:
  - server: 192.0.2.0
    vrf: default
  - server: 192.0.2.1
    vrf: default
snmp_nxos:
 hosts:   
 - host: "1.1.1.1"
   community: V3USER
   version: 3
   auth: NMS 
   traps: true
 users:
  auth:
  - user: V3USER
    group: V3GROUP
    authentication:
      password: Snmpauthpass1!
      algorithm: sha
      localized_key: True
      priv: 
        privacy_password: Snmpprevpass1!
        aes_128: True  
logging_nxos:
  console:
    severity: critical
  hosts:
    - host: 1.1.1.2
      use_vrf: management
    - host: 1.1.1.3
      use_vrf: management
  monitor:
    severity: warning
  origin_id:
    hostname: True

