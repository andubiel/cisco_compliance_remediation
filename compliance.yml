---
- name: Compliance Check for Router settings
  hosts: "{{ group }}"
  gather_facts: false
  
  tasks:

    - name: Setup initial firewall settings
      ansible.builtin.include_role: 
        name: "{{ item }}"
      loop:
      - 'roles/ntp'
      - 'roles/snmp'
      - 'roles/logging'
      - 'roles/acl'
      tags: 
      - ntp
      - snmp
      - logging
      - acl

    